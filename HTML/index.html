<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Femi</title>
  <!--ADD CSS AND HTML FILES HERE-->
  <link rel="icon" href="../favicon.ico">
  <link rel="stylesheet" href="../CSS/modal.css"/>
  <link rel="stylesheet" href="../CSS/login.css"/>
  <link rel="icon" href="favicon.ico">
  <script src="../JS/login.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
</head>

<body>
  <div id="loginPage-grid">
    <div class="item">
      <img src="../Media/females-rule2.png" style="width:80%; padding:2% 10%; margin-top:-5%; height:118%;">
    </div>

    <div class="item">
      <div id="login-grid">

        <div class="item">
          <div id="noAccount-grid">
            <h4>Don't have an account?</h4>
            <button id="openModal" class="signUpBtn2">Sign Up</button>
          </div>
        </div>

        <br><br><br>

        <div id="loginHeader" class="item">
          <h1>Hey Girlie!</h1>
          <h4>Welcome to Femi, manage your health now!</h4>
        </div>

        <div id="loginSign-grid" class="item">
          <input id="email" type='email' name='email' placeholder='Email' required class="form-item2"><br>
        	<input id="password" type='password' name='password' placeholder='Password' required class="form-item2"><br>
          <button onclick="signIn()" id="signIn" class="signInBtn">Sign In</button><br>
        </div>

      </div>
    </div>
  </div>


  <div id="Modal" class="modal">
    <div id="modalContainer">
      <span class="close">&times;</span>
      <input id="email2" type='email' name='email' placeholder='Email' required class="form-item"><br>
      <input id="password2" type="password" name="password" placeholder="Password" required="required" class="form-item"><br>
      <button onclick="signUp()" id="signUp" class="form-item signUpBtn">Sign Up</button>
    </div>

    <script>
    var modal = document.getElementById("Modal");
    var button = document.getElementById("openModal")
    var span = document.getElementsByClassName("close")[0];
    button.onclick= function(){
      modal.style.display="block"
    }
    span.onclick= function(){
      modal.style.display="none"
    }
    window.onclick= function(event){
      if (event.target==modal){
        modal.style.display="none";
      }
    }
    </script>
  </div>

</body>

</html>
